<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phaser Template</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div style="font-family: 'Orbitron', sans-serif; position: absolute; left: -1000px; visibility: hidden;">.</div>
    <div style="font-family: 'Orbitron Bold', sans-serif; position: absolute; left: -1000px; visibility: hidden;">.</div>
    <div id="game"></div>
    <script type="module" src="js/game.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="icon-new">
        <title>New</title>
        <g class="nc-icon-wrapper" stroke-width="2">
          <line fill="none" stroke="currentColor" x1="16" y1="9" x2="16" y2="23"/>
          <line fill="none" stroke="currentColor" x1="23" y1="16" x2="9" y2="16"/>
        </g>
      </symbol>
      <symbol id="icon-tick">
        <title>Done</title>
        <g class="nc-icon-wrapper" stroke-width="2">
          <polyline fill="none" stroke="currentColor" points=" 9,17 13,21 23,11 "/>
        </g>
      </symbol>
    </svg>
  </body>
</html>
